<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./nav.css">
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="/" style="width: 50px; height: 50px; padding: 0; background: none !important; padding-right: 10px;">
      <img src="./bird.png" style="width: 50px;height: 50px;float: left;object-fit: contain;">
    </a>

    <a href="#home" class="active">Home</a>

    <div class="dropdown">
      <button class="dropbtn">Categories</button>
      <div class="dropdown-content">
        <a href="#">Land</a>
        <a href="#">Aquatic</a>
        <a href="#">Aerial</a>
      </div>
    </div>
    
    <div class="dropdown">
      <button class="dropbtn">About</button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon">
      <i class="fa fa-bars"></i>
    </a>

    <a class="active" style="float: right !important;" href="#about">Get Ticket  <i style="margin-left: 4px;" class="fa-solid fa-arrow-right"></i></a>
  </div>

  <!-- Top Navigation Menu -->
  <div class="topnav-mobile">
    <a href="/" style="width: 50px; height: 50px; padding: 0; background: none !important;">
      <img src="./bird.png" style="width: 50px;height: 50px;float: left;object-fit: contain;">
    </a>

    <div id="myLinks">
      <a href="/">Home</a>
      <a href="#">Categories</a>
      <a href="#">About</a>
      <a class="active" href="#about" style="
        padding: 2rem;
        text-align: end;
        padding-right: 50px;
        background: #008000a1;
      ">Get Ticket  <i style="margin-left: 4px;" class="fa-solid fa-arrow-right"></i></a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="mobileMenu()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <script>
    function mobileMenu() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
</body>
</html>
